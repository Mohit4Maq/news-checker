<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Extension URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #1f77b4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #1565a0;
        }
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üîç Extension URL Checker</h1>
    <p>This page helps you verify if your Chrome extension is using the correct Streamlit URL.</p>
    
    <button onclick="checkURL()">Check Extension URL</button>
    <button onclick="testExtension()">Test Extension</button>
    
    <div id="results"></div>
    
    <script>
        const EXPECTED_URL = 'https://newsfactchecker.streamlit.app';
        
        function checkURL() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Checking...</div>';
            
            // Check Chrome storage
            if (typeof chrome !== 'undefined' && chrome.storage) {
                chrome.storage.sync.get(['streamlitUrl'], (result) => {
                    const stored = result.streamlitUrl;
                    const willUse = stored || EXPECTED_URL;
                    const isCorrect = willUse === EXPECTED_URL;
                    
                    let html = '<div class="result ' + (isCorrect ? 'success' : 'error') + '">';
                    html += '<h3>' + (isCorrect ? '‚úÖ URL is Correct!' : '‚ùå URL is Wrong') + '</h3>';
                    html += '<p><strong>Stored URL:</strong> ' + (stored || '<em>Not set (using default)</em>') + '</p>';
                    html += '<p><strong>Default URL:</strong> ' + EXPECTED_URL + '</p>';
                    html += '<p><strong>Will Use:</strong> <code>' + willUse + '</code></p>';
                    
                    if (!isCorrect) {
                        html += '<p><strong>Fix:</strong> Open extension popup and set URL to: <code>' + EXPECTED_URL + '</code></p>';
                    }
                    
                    html += '</div>';
                    resultsDiv.innerHTML = html;
                });
            } else {
                resultsDiv.innerHTML = '<div class="error">‚ùå Chrome extension API not available. Open this page from the extension popup or use Chrome DevTools.</div>';
            }
        }
        
        function testExtension() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="info">Testing extension...</div>';
            
            // Get current page URL
            const testUrl = window.location.href;
            
            if (typeof chrome !== 'undefined' && chrome.storage) {
                chrome.storage.sync.get(['streamlitUrl'], (result) => {
                    const streamlitUrl = result.streamlitUrl || EXPECTED_URL;
                    const analyzeUrl = `${streamlitUrl}?url=${encodeURIComponent(testUrl)}`;
                    
                    let html = '<div class="result info">';
                    html += '<h3>üß™ Extension Test</h3>';
                    html += '<p><strong>Current Page:</strong> <code>' + testUrl.substring(0, 60) + '...</code></p>';
                    html += '<p><strong>Streamlit URL:</strong> <code>' + streamlitUrl + '</code></p>';
                    html += '<p><strong>Would Open:</strong> <code>' + analyzeUrl.substring(0, 80) + '...</code></p>';
                    html += '<p><strong>Status:</strong> ' + (streamlitUrl === EXPECTED_URL ? '‚úÖ Correct' : '‚ùå Wrong URL') + '</p>';
                    html += '</div>';
                    
                    resultsDiv.innerHTML = html;
                });
            } else {
                resultsDiv.innerHTML = '<div class="error">‚ùå Chrome extension API not available.</div>';
            }
        }
        
        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(checkURL, 500);
        });
    </script>
</body>
</html>
