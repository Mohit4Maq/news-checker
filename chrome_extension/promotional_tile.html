<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, initial-scale=1.0">
    <title>News Checker - Promotional Tile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 440px;
            height: 280px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px);
        }
        
        .icon-container {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .icon-container::before {
            content: 'ðŸ“°';
            font-size: 64px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.95;
            text-align: center;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }
        
        .tagline {
            font-size: 14px;
            opacity: 0.9;
            text-align: center;
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="badge">AI-POWERED</div>
    <div class="icon-container"></div>
    <div class="title">News Checker</div>
    <div class="subtitle">Fact-Check Extension</div>
    <div class="tagline">One-Click News Analysis</div>
</body>
</html>
